<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping website</title>
    <link rel="stylesheet" href="shopping.css">
    <!-- icons link -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>

</head>
<body>
    <!--header  -->
    <header>
    <div class="nav container">
        <a href="#" class="logo">E-commerce</a>
        <!-- cart icon -->
        <i class='bx bxs-shopping-bag' id="cart-icon"></i>
        <!-- ------cart------ -->
        <div class="cart">
            <h2 class="cart-title">Your cart</h2>
            <div class="cart-content">
                <div class="cart-box">
                    <img src="./img/friends.jpg" class="cart-img" />
                    <div class="detail-box">
                        <div class="cart-product-title">Friends</div>
                        <div class="cart-price">25$</div>
                        <input type="number" value="1" class="cart-quantity">

                    </div>
                    <!-- -----remove cart -->
                    <i class='bx bxs-trash cart-remove'></i>

                </div>
                <!-- ---------total---- -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0$</div>
    
                </div>
                <!-- ------buy btn -->
                <button type="button" class="buy-btn">Buy Now</button>
                <!-- --------close btn------- -->
                <i class='bx bx-x'id="close-cart"></i>
            </div>

        </div>
    </div>
</header>
<section class="shop container">
    <!-- shop -->
    <h2 class="section-title"> Shop products</h2>
    <!------- content  -->
    <div class="shop-content">
        <!-- ------------box 1 ---------- -->
        <div class="product-box">
            <img src="./img/friends.jpg" class="product-img" />
            <h3 class="product-title">Friends</h3>
            <span class="price">25$</span>
            <i class='bx bx-shopping-bag add-cart'></i>

        </div>
        <!-- -------box 2------ -->
        <div class="product-box">
            <img src="./img/13.jpg" class="product-img" />
            <h3 class="product-title">13 Reasons why </h3>
            <span class="price">30$</span>
            <i class='bx bx-shopping-bag add-cart'></i>

        </div>
        <!-- ---------box3------- -->
        <div class="product-box">
            <img src="./img/bb.jpg" class="product-img" />
            <h3 class="product-title">Breaking Bad</h3>
            <span class="price">40$</span>
            <i class='bx bx-shopping-bag add-cart'></i>

        </div>
        <!-- ---------box 4----------- -->
        <div class="product-box">
            <img src="./img/lucifer.jpg" class="product-img" />
            <h3 class="product-title">Lucifer</h3>
            <span class="price">25$</span>
            <i class='bx bx-shopping-bag add-cart'></i>

        </div>
        <!-- -----------box 5------------ -->
        <div class="product-box">
            <img src="./img/stranger things.jpg" class="product-img" />
            <h3 class="product-title">Stranger things  </h3>
            <span class="price">55$</span>
            <i class='bx bx-shopping-bag add-cart'></i>

        </div>
        <!-- ---------box 6 -->
        <div class="product-box">
            <img src="./img/the punisher.jpg" class="product-img" />
            <h3 class="product-title">The punisher  </h3>
            <span class="price">60$</span>
            <i class='bx bx-shopping-bag add-cart'></i>

        </div>
    </div>
</section>
<script src="./main.js"></script>
</body>
</html>
